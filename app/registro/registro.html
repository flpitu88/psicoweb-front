<div class="container" ng-controller="RegistroCtrl as registroCtrl">
    <!--Formulario de registro de datos-->
    <div class="panel panel-default panelRegistro">
        <div class="panel-heading"><h4>Registro de Usuario</h4></div>
        <div class="panel-body">
            <form name="formRegistro" ng-submit="submitForm()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="apellido">Apellido:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Lopez" ng-model="apellido" name="apellido" required>
                            <span ng-show="!formRegistro.$pristine && formRegistro.apellido.$error.required">Este campo es obligatorio</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="nombre">Nombre:</label
                            ></div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Juan" ng-model="nombre" name="nombre" required>
                            <span ng-show="!formRegistro.$pristine && formRegistro.nombre.$error.required">Este campo es obligatorio</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="dni">D.N.I.:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="12123123" ng-model="dni" name="dni" required
                                   min="1" max="999999999" integer>
                            <span ng-show="!formRegistro.$pristine && formRegistro.dni.$error.required">Este campo es obligatorio</span>
                            <span ng-show="!formRegistro.$pristine && formRegistro.dni.$error.integer">El campo debe ser numérico</span>
                            <span ng-show="formRegistro.dni.$error.min || formRegistro.dni.$error.max">El valor debe estar entre 1 y 999999</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="email">E-mail:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="email" class="form-control" placeholder="ejemplo@mail.com" ng-model="email" name="email" required
                                   ng-class="{error: !formRegistro.$pristine && formRegistro.email.$error.required, 
                                           warning: formRegistro.email.$error.email}">
                            <span ng-show="!formRegistro.$pristine && formRegistro.email.$error.required">Este campo es obligatorio</span>
                            <span ng-show="!formRegistro.$pristine && formRegistro.email.$error.email">Dirección de correo electrónico inválido</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="col-md-3">
                            <input type="password" class="form-control" placeholder="password" ng-model="password" name="password" required>
                            <span ng-show="!formRegistro.$pristine && formRegistro.password.$error.required">Este campo es obligatorio</span>
                        </div>
                    </div>
                </div>
                <div class="btn-group-horizontal botonera">
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                    <button type="submit" class="btn btn-success" ng-click="registroCtrl.postearRegistro()" ng-disabled="!formRegistro.$valid">Registrar</button>
                </div>
            </form>
        </div>            
    </div>
</div>

<script src="registro.js"></script>
