<div class="container" ng-controller="RegistroCtrl">
    <!--Formulario de registro de datos-->
    <div class="panel panel-default panelRegistro">
        <div class="panel-heading"><h3>Registro de Usuario</h3></div>
        <div class="panel-body">
            <form ng-submit="submitForm()">
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" ng-model="apellido">
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" ng-model="nombre">
                </div>
                <div class="form-group">
                    <label>D.N.I.:</label>
                    <input type="text" ng-model="dni">
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" ng-model="email">
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" ng-model="password">
                </div>
                <div class="btn-group-horizontal botonera">
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>            
    </div>
</div>
